<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Form Validation</title>
	<meta name="author" content="Meghan Duprey">
	<script>
	   function validate() {
           var name = document.forms["contact"]["name"];
           var email = document.forms["contact"]["email"];
           var confirmEmail = document.forms["contact"]["confirmEmail"];
           
           if (name.value=="") {
               alert("Validation Failed: MUST PROVIDE A NAME");
               return false;
           }
           if (email.value=="") {
               alert("Validation Failed MUST PROVIDE EMAIL");
               return false;
           }
           if (email.value != confirmEmail.value) {
               alert("Validation Failed EMAILS DO NOT MATCH");
               return false;
           }
           return true;
       }
	</script>
    </head>
    <body>
        <form action="process.php" method="post" name="contact" onsubmit="return validate()">
            <p>Name: <input type="text" name="name" placeholder="Your name"></p>
            <p>Email: <input type="email" name="email" placeholder="Your email" ></p>
            <p>Message:<textarea name="message" placeholder="Your Message"></textarea></p>
            <button type="submit">Email Me!</button>
        </form>
    </body>
</html>
