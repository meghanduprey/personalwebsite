<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Meghan Duprey</title>
    <style>
         /**************CAROUSEL**************/
        #slideshow-container {
            display: flex;
            justify-content: center;
            min-height: 280px;  
          }
        figure {
        }
        figure img {
            
        }
        figcaption {
            text-align: center;
        }
      </style>
    <script>
        var index = 0;
        var images = new Array("assets/diploma-compressor.jpg", "assets/meWIthACane-compressor.jpg", "assets/meAndTaffy-compressor.jpg", "assets/skydiving.jpg");

        function previous() {
            if (index == 0) {
                index = images.length;
            }

            index--;

            document.getElementById("slideshow").src = images[index];
            return false;
        }
        function next() {
            index++;

            if (index == images.length) {
                index=0;
            }

            document.getElementById("slideshow").src = images[index];
            return false;
        }
    </script>
    <body>
    <div class="wrapper">

            <!------------ Slideshow  ---------->
            
            <section id="slideshow-container">
                <figure class="slideshow-outer">
                <img src="assets/diploma-compressor.jpg" width="222" alt="current picture in gallery" id="slideshow">
                <figcaption>
                    <a href= "javascript:void()"; onclick="previous()" class="previous round">&#8249;</a>
                    <a href="javascript:void()" onclick="next()" class="next round">&#8250;</a></figcaption>
                </figure>
            </section>
       
    </div>
  </body>
</html>
