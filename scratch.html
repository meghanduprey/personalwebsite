REALLY simple slider 

<script>
    var i = 0; //start point
    
    var images = [];
    
    var time = 5000;
    //Image list
    
    images[0] = "assets/meAndTaffy-compressor.jpg";
    images[1] = "assets/meAndTheGirls-compressor.jpg";
    images[2] = "assets/meWIthACane-compressor.jpg";
    images[3] = "assets/meAndTheGirls-compressor.jpg";
    
    // Change Image
    function changeImg(){
        document.slide.src = images[i];

        // Check If Index Is Under Max
        if(i < images.length - 1){
          // Add 1 to Index
          i++; 
        } else { 
            // Reset Back To O
            i = 0;
        }

	// Run function every x seconds
	setTimeout("changeImg()", time);
}

// Run function when page loads
window.onload=changeImg;
</script>
